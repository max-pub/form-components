<dom-module id="pretty-json">
    <style>
        :host{
            display: block;
            background:#333;
            -webkit-border-radius: 5px;
        }
        /*pre {padding: 20px; margin: 20px; border: 1px solid gray; }*/
        .string { color: green; }
        pre .number { color: red; }
        .boolean { color: blue; }
        .null { color: magenta; }
        .key { color: gray; }
    </style>
    <template>
        <pre id='json'></pre>
    </template>
</dom-module>




    <script>
        Polymer({
            is: 'pretty-json',
            properties:{
                data: {
                    type: Object,
                    observer: 'change'
                }
            },
            ready:function(){
            },
            change: function(){
                console.log('change',this.data);
                console.log(this.highlight(this.data));
                this.$$('#json').innerHTML = this.highlight(this.data);
                this.updateStyles();
                Polymer.updateStyles();
            },

            highlight: function(json) {
                if (typeof json != 'string') {
                     json = JSON.stringify(json, undefined, 8);
                }
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {

                    var                                 color = 'orange'; // number 
                    if (/^"/.test(match)) 
                        if (/:$/.test(match))           color = 'silver'; // key
                        else                            color = 'limegreen'; // string
                    else if (/true|false/.test(match))  color = 'steelblue'; // boolean 
                    else if (/null/.test(match))        color = 'magenta'; // null

                    return '<span style="color:' + color + ';">' + match + '</span>';

                //     var cls = 'number';
                //     if (/^"/.test(match)) {
                //         if (/:$/.test(match)) {
                //             cls = 'key';
                //         } else {
                //             cls = 'string';
                //         }
                //     } else if (/true|false/.test(match)) {
                //         cls = 'boolean';
                //     } else if (/null/.test(match)) {
                //         cls = 'null';
                //     }
                //     return '<span class="' + cls + '">' + match + '</span>';
                });
            }
        });
    </script>
