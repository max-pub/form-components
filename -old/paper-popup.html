
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../core-transition/core-transition.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../core-icons/core-icons.html">


<polymer-element name="paper-popup" attributes="name,backgroundColor,nav">
    <template>
        <paper-dialog id='popup' backdrop='true' transition="core-transition-center">
            <style no-shim>
                *{
                    font-family: Roboto;
                    font-weight: 300;
                }
                :host{
                    position: absolute;
                    top:10px;
                }
                :host /deep/ #scroller{
                    padding: 0px;
                    border: 3px solid {{backgroundColor}};
                    background:white;
                }
                #header{
                    background: {{backgroundColor}};
                    width: 100%;
                }
                #header paper-icon-button{
                    color:white;
                }
                #header td{
/*                    vertical-align: bottom;*/
                    padding:0;
                }
                #header .icon{
                    width: 32px;
                }
                #header .title{
                    text-align: left;
                }
                h1{
                    font-size: 20px;
/*                    font-family: Roboto;*/
                    margin:0;
                    padding:0;
                    color:white;
                    vertical-align: top;
                    padding-bottom: 7px;
                }
                paper-icon-button{
                    padding:0;
                }
                header,main{
                    padding:10px;
                }
            </style>

            <table id='header'>
                <tr>
                    <template if="{{nav=='back'}}">
                        <td class='icon'>
                            <paper-icon-button icon="chevron-left"  core-overlay-toggle></paper-icon-button>
                        </td>
                    </template>
                    <td class='title'>
                        <h1>{{name}}</h1>
                    </td>
                    <template if="{{nav=='close'}}">
                        <td class='icon'>
                            <paper-icon-button icon="close"  core-overlay-toggle></paper-icon-button>
                        </td>
                    </template>
                </tr>
            </table>

            <template is='auto-binding'>
                <content></content>
            </template>

        </paper-dialog>
    </template>

    <script>
        Polymer({
            ready:function(){
                if(!this.nav) this.nav = 'close';
                this.color = '#000';
                this.backgroundColor = '#333';
    //            color: '#FFC107',
    //            backgroundColor: '#3F51B5',
            },
            toggle: function(){
                this.$.popup.toggle();
            }
        });
    </script>
</polymer-element>
