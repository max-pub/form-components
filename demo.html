<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

<title>JSON-view</title>

<link href='//git.max.pub/style/base.css' rel='stylesheet' type='text/css'>
<!--<link href='../../GitHub/style/font/josefin.300.css' rel='stylesheet' type='text/css'>-->
<!-- <link href='../style/font/source.code.300.css' rel='stylesheet' type='text/css'> -->
<link href='https://fonts.googleapis.com/css?family=Source Code Pro:300' rel='stylesheet' type='text/css'>

<script src="../webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="json-view.html">

<style>
    *{
        font-family: "Source Code Pro";
    }
    @media (max-width:22cm){
        article{
            width: 100% !important;            
            padding:0 !important;
        }
    }
</style>
<body>
    <dom-module id='demo-tag'>
        <style>
            #area {
                width: 100%;
            }
        </style>
        <template>

            <article class='a5'>
                <h1>JSON-view</h1>

                <a href="https://github.com/max-pub/json-view">
                    <img src="//git.max.pub/img/github.source.docs.png" />
                </a>
                <br/>
                <br/>
                <br/>

                <textarea id='area' value="{{txt::input}}">{"date":"2016-01-30","hour":"07","temperature":{"real":1.23,"feel":-0.97},"precipitation":{"probability":0,"intensity":0,"type":null},"wind":{"speed":1.96,"bearing":204},"cloudCover":0.18,"ozone":276.75,"humidity":0.9,"pressure":1026.87,"dewPoint":-0.29,"visibility":10}</textarea>

                <json-view data="{{txt}}"></json-view>
            </article>
        </template>
        <script>
            Polymer({
                is: 'demo-tag',
                ready: function () {
                    this.set('txt', this.$.area.value);
                }
            });
        </script>
    </dom-module>


    <demo-tag></demo-tag>
</body>
